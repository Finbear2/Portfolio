<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home - Finley Stoner</title>

    <style>

        body,
        html {

            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;

        }

        nav {
            display: flex;
            padding-left: 0px;
            padding-right: 0px;
            height: 30px;
            border-bottom: 3px solid black;
            align-items: center;
            background-color: white;
        }

        h1, h2, h3, h4, h5, h6, p {

            color: rgb(60, 60, 60);

        }

        .Title-Container {

            display: flex;
            justify-content: center;
            align-items: center;
            height: fit-content;
            width: fit-content;
            margin: 0 auto;
            text-align: center;
            transition: 0.05s ease-in-out;
            padding-top: 100px;
            padding-bottom: 100px;

        }

        * {
            text-align: left;
        }

        .Title {

            font-size: 64px;
            padding: 0%;
            font-weight: 400;

        }

        .Logo-Text {
        
            padding-left: 12px;

        }

        .Gradient-Background {

            background: linear-gradient(to right, #cea3f0, #f6acae );
            
            overflow: hidden;
            position: relative;

        }

        .cursor-circle {

            position: absolute;
            width: 0px;
            height: 0px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.1s ease-out, width 0.3s ease-out, height 0.3s ease-out;
            z-index: 0;

        }

        .Gradient-Background:hover .cursor-circle {

            opacity: 1;
            transform: scale(1.5);
            
        }

        .Collum {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .Row {

            display: flex;
            gap: 20px;
            align-items: center;

        }

        .subtitle-text {

            font-size: small;
            font-weight: lighter;

        }

        .Title h1, .subtitle-text p {

            margin: 0;
            padding: 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);

        }

        .Small-Title {

            font-size: 32px;
            padding: 0%;
            font-weight: 25;

        }

        .Container {

            display: flex;
            justify-content: center;
            align-items: center;
            height: fit-content;
            width: fit-content;
            margin: 0 auto;
            text-align: center;

        }

        .Profile-Pic {

            width: 300px;
            height: 300px;
            border-radius: 20%;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);

        }

        @media screen and (max-width: 768px) { /* Targets screens smaller than 768px (mobile) */

            .Title {

                font-size: 36px;

            }

            .subtitle-text {

                font-size: 12px;

            }

            .Profile-Pic {

                width: 125px;
                height: 125px;

            }

            .Title-Container {
                    
                    padding-top: 36px;
                    padding-bottom: 36px;

            }

            .Small-Title {

                font-size: 24px;
                padding: 0%;
                font-weight: 15;

            }

        }


    </style>
</head>

<body>

    <nav id="Desktop-Nav">
        <div class="Logo-Text"> <h1>FS</h1> </div>
    </nav>

    <div class="Gradient-Background">

        <div class="cursor-circle"></div>

            <div class="Title-Container">

                <div class="Collum">

                    <div class="Row">

                        <div class="Collum">

                            <div class="Title">

                                <h1>Finley<br>Stoner</h1>

                            </div>

                        </div>

                        <img src="Test-Pic.jpeg" alt="Picture Of Me... Hi!" class="Profile-Pic">

                    </div>

                    <div class="subtitle-text"

                        <p>United Kindom</p>

                    </div>

                </div>

            </div>

    </div>

    <div class="Container">

        <div class="Small-Title">

            <p>My Tools</p>

        </div>

    </div>

    <script>

        const circle = document.querySelector(".cursor-circle");
        const Title_Container = document.querySelector(".Title-Container")
        const Background = document.querySelector(".Gradient-Background")

        if (!/Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent)) {

            let mouseX = 0, mouseY = 0;
            let isMoving = false;

            Background.addEventListener("mousemove", (event) => {

                const { clientX, clientY } = event;
                const { width, height, left, top } = Background.getBoundingClientRect();

                mouseX = ((clientX - left) / width - 0.5) * 30;
                mouseY = ((clientY - top) / height - 0.5) * 20;

                if (!isMoving) {
                    isMoving = true;
                    requestAnimationFrame(updateTitleContainer);
                }

                circle.style.transform = `translate(${clientX - 50}px, ${clientY - 75}px)`;

            });

            function updateTitleContainer() {

                Title_Container.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
                isMoving = false;

            }

            function setCircleSize(size) {

                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;

            }

            document.querySelector('.Gradient-Background').addEventListener('mouseenter', () => {
                
                circle.style.opacity = "1";
                
                setCircleSize(100);

            });

            document.querySelector('.Gradient-Background').addEventListener('mouseleave', () => {
                
                circle.style.opacity = "0";

                setCircleSize(0);

            });

        }

    </script>

</body>

</html>
