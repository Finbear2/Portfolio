<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <style>
        body,
        html {
            height: 100%;
            /* Full height for the page */
            margin: 0;
            /* Remove default margins */
            font-family: Arial, Helvetica, sans-serif;
        }
        
        nav {
            padding-bottom: 20px;
            padding-left: 0px;
            padding-right: 0px;
            height: 20px;
            border-bottom: 2px solid black;
            align-items: center;
        }
        /* Container that will be centered */
        
        .container {
            display: flex;
            /* Flexbox for the container */
            justify-content: center;
            /* Horizontally center */
            align-items: center;
            /* Vertically center */
            height: 300px;
            /* Set a specific height */
            width: 80%;
            /* Width of the container */
            margin: 0 auto;
            /* Center container horizontally */
            border: 2px solid #000;
            /* Just for visual purposes */
            text-align: center;
        }
        /* Content outside the container */
        
        .outside {
            text-align: left;
            /* Left align text for content outside the container */
        }
        
        .Title {
            color: black;
            font-size: large;
        }
    </style>
</head>

<body>

    <div class="outside">

        <nav id="Desktop-Nav">

            <div class="Title"> Finley Stoner </div>

        </nav>

    </div>

    <div class="container">
        <div>
            <h2>This is the centered box</h2>
            <p>This content is centered inside the container.</p>
        </div>
    </div>

    <div class="outside">
        <h1>More content outside the box</h1>
        <p>This content will still not be centered.</p>
    </div>

</body>

</html>
