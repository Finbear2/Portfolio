    <style>

        body,
        html {

            height: 100%;

        nav {
            display: flex;

        }

        h1, h2, h3, h4, h5, h6, p {

        @font-face {

            font-family: 'MyFont';

        .Title-Container {

            display: flex;
            justify-content: center;
            align-items: center;
            height: fit-content;
            width: fit-content;

        .Gradient-Background {

            background: linear-gradient(to right, #cea3f0, #f6acae );
            
            overflow: hidden;
            position: relative;

            display: flex;

            justify-content: center;
            align-items: center;

        }

        .cursor-circle {

            position: absolute;
            width: 0px;
            height: 0px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.1s ease-out, width 0.3s ease-out, height 0.3s ease-out;
            z-index: 0;

        }

        .Gradient-Background:hover .cursor-circle {

            opacity: 1;
            transform: scale(1.5);
            
        }

        .Column {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .Row {

            display: flex;
            gap: 20px;
            align-items: center;

        }

        .subtitle-text {

            font-size: small;
            font-weight: lighter;

        }

        .Title h1, .subtitle-text p {

            margin: 0;
            padding: 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);

        }

        .Small-Title {

            font-size: 32px;
            padding: 0%;
            font-weight: 25;

        }

        .Container {

            display: flex;
            justify-content: center;
            align-items: center;
            height: fit-content;
            width: fit-content;
            margin: 0 auto;
            text-align: center;

        }

        .Profile-Pic {

            width: 300px;
            height: 300px;
            border-radius: 20%;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);

            background-color: white;
            font-family: 'MyFont', sans-serif;

            width: 600px;
            height: 100px;

            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            text-align: center;

        .White-Container > * {

            display: inline-block;
            translate: 0px -52.5px;

        .triangle {

            width: 50px;

            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid white; /* Change color here */

        }


        @media screen and (max-width: 764px) { /* Targets screens smaller than 768px (mobile) */

        </div>

    <div class="Container">

        <div class="Small-Title">

            <p>My Tools</p>

        </div>

    </div>

    <script>

        const circle = document.querySelector(".cursor-circle");
        const Title_Container = document.querySelector(".Title-Container")
        const Background = document.querySelector(".Gradient-Background")

        if (!/Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent)) {

            let mouseX = 0, mouseY = 0;
            let isMoving = false;

            Background.addEventListener("mousemove", (event) => {

                const { clientX, clientY } = event;
                const { width, height, left, top } = Background.getBoundingClientRect();

                mouseX = ((clientX - left) / width - 0.5) * 30;
                mouseY = ((clientY - top) / height - 0.5) * 20;

                if (!isMoving) {
                    isMoving = true;
                    requestAnimationFrame(updateTitleContainer);
                }

                circle.style.transform = `translate(${clientX - 920}px, ${clientY - 350}px)`;

            });

            function updateTitleContainer() {

                Title_Container.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
                isMoving = false;

            }

            function setCircleSize(size) {

                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;

            }

            document.querySelector('.Gradient-Background').addEventListener('mouseenter', () => {
                
                circle.style.opacity = "1";
                
                setCircleSize(100);

            });

            document.querySelector('.Gradient-Background').addEventListener('mouseleave', () => {
                
                circle.style.opacity = "0";

                setCircleSize(0);

            });

        }

    </script>

</body>
